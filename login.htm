<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.easyui.min.js"></script>
    <script src="./js/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" href="easyui.css">
    <link rel="stylesheet" href="icon.css">
    <link rel="stylesheet" href="./css/color.css">
    <title>登录Wind OS X</title>
</head>
<body>
    <div class="easyui-window" title="登录">
       用户名： <input type="text" name="" id="un">  <br>
       密码：<input type="password" name="" id="pwd"><br>
       <p style="display: inline; color:#ff0000" id="e"></p>
       <button href="#" class="easyui-linkbutton ok" icon="icon-ok">登录</button>
      </div>
      <script>
        $(function () {
            $("#un").focus();
          $(".ok").click(function () {
            const un=$("#un").val();
            if(un!==localStorage.un||$("#pwd").val()!==localStorage.ps){
               $("#e").html(' 用户名或密码错误！错误！')
            }else{
                location="index.html"
            }
          })
        })
      </script>
</body>
</html>
